<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>
  <div class = "container">
          <div id = "output_total" class="output active">0</div>
          <div class = "input">
              <section class = "row">
                <div class = "btn one_nine" data-index-id = "7">7</div>
                <div class = "btn one_nine" data-index-id = "8">8</div>
                <div class = "btn one_nine" data-index-id = "9">9</div>
                <div class = "btn cal" data-index-id = "+">+</div>
              </section>
              <section class = "row">
                <div class = "btn one_nine" data-index-id = "4">4</div>
                <div class = "btn one_nine" data-index-id = "5">5</div>
                <div class = "btn one_nine" data-index-id = "6">6</div>
                <div class = "btn cal" data-index-id = "-">－</div>
              </section>
              <section class = "row">
                <div class = "btn one_nine" data-index-id = "1">1</div>
                <div class = "btn  one_nine" data-index-id = "2">2</div>
                <div class = "btn one_nine" data-index-id = "3">3</div>
                <div class = "btn cal" data-index-id = "*">*</div>
              </section>
              <section class = "row">
                <div class = "btn zero" data-index-id= "0">0</div>
                <div class = "btn zero" data-index-id = "00">00</div>
                <div class = "btn" id="point" data-index-id = ".">.</div>
                <div class = "btn cal" data-index-id = "/">/</div>
              </section>
              <section class = "row">
                <div class = "btn" id="clear">AC</div>
                <div class = "btn" id ="equal_btn">=</div>
              </section>
          </div>
        </div>
 
 <script src="main.js"></script>
 </body>
 </html>
